<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h3 class="title">แบบประเมินประสิทธิภาพและประสิทธิผลการปฏิบัติงาน</h3>
                    </div>
                    <hr>
                    <div class="content" ng-controller="othertempsCtrl">
                        <ul class="nav nav-tabs">
                            <li><a href="/othertemps/subjectGroup">กลุ่มสาระการเรียนรู้</a></li>
                            <li><a href="/othertemps/workGroup">กลุ่มสายงาน</a></li>
                            <li class="active"><a href="/othertemps/classGroup">กลุ่มสายชั้น</a></li>
                        </ul>
                        &nbsp;
                        <div class="col-xs-12" align="center">
                            <div class="col-xs-4">
                                <p>กลุ่มสายชั้น</p>
                                <select ng-model="query" class="form-control">
                                        <option value="">แสดงทั้งหมด</option>
                                        <option value="มัธยมต้น">แสดงเฉพาะแผนกมัธยมศึกษาตอนต้น</option>
                                        <option value="มัธยมปลาย">แสดงเฉพาะแผนกมัธยมศึกษาตอนปลาย</option>
                                    </select>
                            </div>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover">
                                <thead>
                                    <th>ที่</th>
                                    <th>ชื่อ-นามสกุล ผู้รับการประเมิน</th>
                                    <th>กลุ่มสายชั้น</th>
                                    <th></th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="o in othertemplateData | filter: query || undefind || isNotAdmin">
                                        <td>{{$index + 1}}</td>
                                        <td>{{o.firstName}} {{o.lastName}} </td>
                                        <td>{{o.group.classGroup}}</td>
                                        <td>
                                            <!-- ตรงนี้อาจจะใช้ ng-show คอยดัก ทำปุ่มก่อนละกัน -->
                                            <a href="/othertemp/{{ o.username }}">
                                                <button type="button" class="btn btn-info btn-block">ประเมิน</button>
                                            </a>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
