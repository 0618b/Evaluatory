<!-- Login Modal -->
<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" ng-controller="mainCtrl">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3 align="center" class="modal-title">กรุณากรอกชื่อผู้ใช้งานและรหัสผ่าน</h3>
            </div>
            <form class="login" name="log" ng-submit="doLogin(loginData)">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Username:</label>
                                <input type="text" class="form-control input-lg" placeholder="ชื่อผู้ใช้งาน" ng-model="loginData.username" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control input-lg" placeholder="รหัสผ่าน" ng-model="loginData.password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-lg btn-success" id="submitLogin">เข้าสู่ระบบ</button>
                    <button class="btn btn-lg btn-danger" data-dismiss="modal">ยกเลิก</button>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- Logout Modal -->
<div id="logoutModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content" ng-controller="mainCtrl">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3 align="center" class="modal-title">ออกจากระบบ</h3>
            </div>
            <div class="modal-body">
                <center>
                    <p>ท่านแน่ใจหรือไม่ว่าต้องการออกจากระบบ ?</p>
                </center>
            </div>
            <div class="modal-footer">
                <button ng-click="doLogout()" class="btn btn-primary" data-dismiss="modal">ออกจากระบบ</button>
                <button class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
            </div>
        </div>

    </div>
</div>
